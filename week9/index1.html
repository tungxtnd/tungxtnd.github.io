<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-type" content="text/html">
    <title>Document</title>
    <script language  = "javascript">
        var txta = prompt("Enter the integer number:");
        if(txta == null || txta == "" || isNaN(txta)){
            document.write("<font color = 'red'> you must enter number </font>");
        }else if(txta % 2 == 0){
            document.write("<font color = 'green'><b>" + txta + " is an even number </b></font>");
        }else{
            document.write("<font color = 'blue'><i>" + txta + " is an old number </i></font>");
        }
    </script>
</head>
