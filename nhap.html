<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register New Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .register-form {
      max-width: 500px;
      margin: 50px auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
    }
    .form-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="register-form">
    <div class="form-header">
      <h4>REGISTER NEW ACCOUNT</h4>
    </div>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm password</label>
        <input type="password" class="form-control" id="confirm-password">
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Favourite</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="music" value="Music">
          <label class="form-check-label" for="music">Music</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="reading" value="Reading">
          <label class="form-check-label" for="reading">Reading</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="picture" class="form-label">Picture</label>
        <input type="file" class="form-control" id="picture">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="education" class="form-label">Education level</label>
        <select class="form-select" id="education">
          <option selected>Aptech</option>
          <option value="university">University</option>
          <option value="college">College</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="language" class="form-label">Language</label>
        <select class="form-select" id="language" multiple>
          <option selected>Vietnamese</option>
          <option>English</option>
          <option>French</option>
          <option>Japanese</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    
    </form>
  </div>
</body>
</html>
